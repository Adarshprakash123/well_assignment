services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: pkqa
      POSTGRES_USER: pkqa
      POSTGRES_PASSWORD: pkqa
    ports:
      - "5432:5432"
    volumes:
      - pkqa-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pkqa"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NODE_OPTIONS: --max-old-space-size=8192
      PORT: 4000
      FRONTEND_URL: http://localhost:3000
      DATABASE_URL: postgresql://pkqa:pkqa@postgres:5432/pkqa?schema=public
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o-mini}
    ports:
      - "4000:4000"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
    ports:
      - "3000:3000"

volumes:
  pkqa-db-data:
